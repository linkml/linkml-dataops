id: https://w3id.org/linkml/changes
title: LinkML Changes Datamodel
name: changes
description: |-
  A generic datamodel for representing changes

license: https://creativecommons.org/publicdomain/zero/1.0/
see_also:
  - https://datatracker.ietf.org/doc/html/rfc6902

prefixes:
  linkml: https://w3id.org/linkml/
  jsonpatch: https://w3id.org/linkml/jsonpatch
  skos: http://www.w3.org/2004/02/skos/core#
  schema: http://schema.org/

default_prefix: jsonpatch
default_range: string

default_curi_maps:
  - semweb_context

emit_prefixes:
  - linkml
  - jsonpatch

imports:
  - linkml:types

#==================================
# Types                           #
#==================================
types:
  PathExpression:
    base: str
    uri: xsd:string
    description: |-
      A path expression conformant to [rfc6901](https://datatracker.ietf.org/doc/html/rfc6901)
    see_also:
      - https://datatracker.ietf.org/doc/html/rfc6901

#==================================
# Slots                           #
#==================================
slots:
  path:
    range: PathExpression
  value:
    range: ChangeTarget
  parent:
    range: ChangeTarget
  primary_key_slot:
    range: string

#==================================
# Classes                         #
#==================================
classes:
  ChangeTarget:
    class_uri: linkml:Any

  Change:
    aliases:
      - changer
    slots:
      - path
      - parent
      - value
      - primary_key_slot

  AddObject:
    is_a: Change

  RemoveObject:
    is_a: Change

  Rename:
    is_a: Change
    attributes:
      old_value:
      target_class:

  SetValue:
    is_a: Change
    abstract: true

  SetAtomicValue:
    is_a: SetValue

  SetComplexValue:
    is_a: SetValue

  Append:
    is_a: Change






